<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- (Meta tags, CSS, and JavaScript includes - remain the same as your inventory template) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>CoolCafe`</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
    <link rel="icon" href="/dashboard_layout/img/kaiadmin/favicon.ico" type="image/x-icon"/>

    <!-- Fonts and icons -->
    <script src="/dashboard_layout/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: {families: ["Public Sans:300,400,500,600,700"]},
            custom: {
                families: [
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons",
                ],
                urls: ["/dashboard_layout/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/dashboard_layout/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/dashboard_layout/css/plugins.min.css"/>
    <link rel="stylesheet" href="/dashboard_layout/css/kaiadmin.min.css"/>

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="/dashboard_layout/css/demo.css"/>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar  (same as your inventory template) -->
    <div class="sidebar" data-background-color="dark">
        <!-- Logo Header -->
        <div class="sidebar-logo">
            <div class="logo-header" data-background-color="dark">
                <a href="../index.html" class="logo">
                    <img
                            src="/dashboard_layout/img/kaiadmin/logo_light.svg"
                            alt="navbar brand"
                            class="navbar-brand"
                            height="20"
                    />
                </a>
                <div class="nav-toggle">
                    <button class="btn btn-toggle toggle-sidebar">
                        <i class="gg-menu-right"></i>
                    </button>
                    <button class="btn btn-toggle sidenav-toggler">
                        <i class="gg-menu-left"></i>
                    </button>
                </div>
                <button class="topbar-toggler more">
                    <i class="gg-more-vertical-alt"></i>
                </button>
            </div>
        </div>
        <!-- End Logo Header -->
        <div th:insert="~{dashboard/sidebar}"></div>
    </div>

    <div class="main-panel">
        <div class="main-header">
            <!-- Main Header Logo -->
            <div class="main-header-logo">
                <div class="logo-header" data-background-color="dark">
                    <a href="../index.html" class="logo">
                        <img
                                src="/dashboard_layout/img/kaiadmin/logo_light.svg"
                                alt="navbar brand"
                                class="navbar-brand"
                                height="20"
                        />
                    </a>
                    <div class="nav-toggle">
                        <button class="btn btn-toggle toggle-sidebar">
                            <i class="gg-menu-right"></i>
                        </button>
                        <button class="btn btn-toggle sidenav-toggler">
                            <i class="gg-menu-left"></i>
                        </button>
                    </div>
                    <button class="topbar-toggler more">
                        <i class="gg-more-vertical-alt"></i>
                    </button>
                </div>
            </div>
            <!-- End Main Header Logo -->

            <!-- Navbar Header -->
            <nav class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom">
                <!-- Navbar Content -->
                <div class="container-fluid">

                    <ul class="navbar-nav topbar-nav ms-md-auto align-items-center">


                        <li class="nav-item topbar-user dropdown hidden-caret">
                            <a
                                    class="dropdown-toggle profile-pic"
                                    data-bs-toggle="dropdown"
                                    href="#"
                                    aria-expanded="false"
                            >
                                <div class="avatar-sm">
                                    <img
                                            src="/dashboard_layout/img/profile.jpg"
                                            alt="..."
                                            class="avatar-img rounded-circle"
                                    />
                                </div>
                                <span class="profile-username">
                      <span class="op-7"></span>
                      <span class="fw-bold"></span>
                    </span>
                            </a>
                            <ul class="dropdown-menu dropdown-user animated fadeIn">
                                <div class="dropdown-user-scroll scrollbar-outer">
                                    <li>
                                        <div class="user-box">
                                            <div class="avatar-lg">
                                                <img
                                                        src="/dashboard_layout/img/profile.jpg"
                                                        alt="image profile"
                                                        class="avatar-img rounded"
                                                />
                                            </div>
                                            <div class="u-text">
                                                <h4></h4>
                                                <p class="text-muted"></p>
                                                <a
                                                        href="profile.html"
                                                        class="btn btn-xs btn-secondary btn-sm"
                                                >Logout</a
                                                >
                                            </div>
                                        </div>
                                    </li>
                                </div>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- End Navbar Header -->
        </div>

        <div class="container">
            <div class="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Booking Management</h4>

                                <!-- Search and Filter Form -->
                                <form th:action="@{/manage-booking}" method="get">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label for="table_code">Table Code:</label>
                                            <input type="text" id="table_code" name="table_code" th:value="${table_code}" placeholder="Search by table code..." class="form-control">
                                        </div>
                                        <div class="col-md-3">
                                            <label for="startTime">Start Time:</label>
                                            <input type="datetime-local" id="startTime" name="startTime" th:value="${startTime}" class="form-control">
                                        </div>
                                        <div class="col-md-3">
                                            <label for="endTime">End Time:</label>
                                            <input type="datetime-local" id="endTime" name="endTime" th:value="${endTime}" class="form-control">
                                        </div>
                                        <div class="col-md-3">
                                            <label style="color: white">Place holder</label>
                                            <button type="submit" class="btn btn-primary form-control">Filter</button>
                                        </div>
                                    </div>
                                    <!-- Keep these hidden fields to maintain other parameters -->
                                    <input type="hidden" name="page" th:value="${currentPage}" />
                                    <input type="hidden" name="size" th:value="${pageSize}" />
                                    <input type="hidden" name="sortBy" th:value="${sortBy}" />
                                    <input type="hidden" name="descending" th:value="${descending}" />
                                </form>
                                <!-- End Search and Filter Form -->
                            </div>
                            <div class="card-body">
                                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                                    <span th:text="${successMessage}"></span>
                                </div>
                                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                    <span th:text="${errorMessage}"></span>
                                </div>
                                <div class="table-responsive">
                                    <table id="booking-table" class="display table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>
                                                <a th:href="@{/manage-booking(startTime=${startTime}, endTime=${endTime}, table_code=${table_code}, page=${currentPage}, size=${pageSize}, sortBy='username', descending=${sortBy == 'username' ? !descending : false})}">Username</a>
                                            </th>
                                            <th>
                                                <a th:href="@{/manage-booking(startTime=${startTime}, endTime=${endTime}, table_code=${table_code}, page=${currentPage}, size=${pageSize}, sortBy='time', descending=${sortBy == 'time' ? !descending : false})}">Time</a>
                                                <span th:if="${sortBy == 'time'}" th:text="${descending ? '▼' : '▲'}"></span>
                                            </th>
                                            <th>
                                                <a th:href="@{/manage-booking(startTime=${startTime}, endTime=${endTime}, table_code=${table_code}, page=${currentPage}, size=${pageSize}, sortBy='table_code', descending=${sortBy == 'table_code' ? !descending : false})}">Table Code</a>
                                            </th>
                                            <th>Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <!-- Thymeleaf loop -->
                                        <tr th:each="table : ${reserveTables}">
                                            <td th:text="${table.username}"></td>
                                            <td th:text="${#temporals.format(table.time, 'yyyy-MM-dd HH:mm')}"></td>
                                            <td th:text="${table.table_code}"></td>
                                            <td>
                                                <button th:data-id="${table.id}" th:data-time="${#temporals.format(table.time, 'yyyy-MM-dd''T''HH:mm')}" th:data-tablecode="${table.table_code}" class="btn btn-primary btn-sm edit-button">Edit</button>

                                                <form th:action="@{/manage-booking/delete}" method="post" style="display: inline;">
                                                    <input type="hidden" name="id" th:value="${table.id}" />
                                                    <button type="button" class="btn btn-danger btn-sm delete-button" th:data-id="${table.id}">Delete</button>
                                                </form>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <!-- Pagination -->
                                <div class="d-flex justify-content-between">
                                    <!-- Page Size Selector -->
                                    <div>
                                        <label for="pageSizeSelect">Items per page:</label>
                                        <select id="pageSizeSelect" onchange="changePageSize()" class="form-select form-select-sm d-inline-block w-auto">
                                            <option th:each="sizeOption : ${ {5, 10, 15, 20} }" th:value="${sizeOption}" th:text="${sizeOption}" th:selected="${sizeOption == pageSize}"></option>
                                        </select>
                                    </div>

                                    <nav aria-label="Page navigation">
                                        <ul class="pagination">
                                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                                <a class="page-link" th:href="@{/manage-booking(startTime=${startTime}, endTime=${endTime}, table_code=${table_code}, page=${currentPage - 1}, size=${pageSize}, sortBy=${sortBy}, descending=${descending})}" aria-label="Previous">
                                                    <span aria-hidden="true">«</span>
                                                </a>
                                            </li>

                                            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, reserveTables.totalPages - 1)}" th:classappend="${pageNumber == currentPage} ? 'active'">
                                                <a class="page-link" th:href="@{/manage-booking(startTime=${startTime}, endTime=${endTime}, table_code=${table_code}, page=${pageNumber}, size=${pageSize}, sortBy=${sortBy}, descending=${descending})}" th:text="${pageNumber + 1}"></a>
                                            </li>

                                            <li class="page-item" th:classappend="${currentPage == reserveTables.totalPages - 1} ? 'disabled'">
                                                <a class="page-link" th:href="@{/manage-booking(startTime=${startTime}, endTime=${endTime}, table_code=${table_code}, page=${currentPage + 1}, size=${pageSize}, sortBy=${sortBy}, descending=${descending})}" aria-label="Next">
                                                    <span aria-hidden="true">»</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Booking</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm" th:action="@{/manage-booking/update}" method="post">
                    <input type="hidden" id="editId" name="id" />
                    <div class="form-group">
                        <label for="editStartTime">Start Time</label>
                        <input type="datetime-local" class="form-control" id="editStartTime" name="startTime" required>
                    </div>
                    <div class="form-group">
                        <label for="editTableCode">Table Code</label>
                        <input type="text" class="form-control" id="editTableCode" name="tableCode" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="editForm" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this booking?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <!-- Form được đưa vào trong modal-footer -->
                <form th:action="@{/manage-booking/delete}" method="post">
                    <input type="hidden" name="id" />
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/dashboard_layout/js/core/jquery-3.7.1.min.js"></script>
<script src="/dashboard_layout/js/core/popper.min.js"></script>
<script src="/dashboard_layout/js/core/bootstrap.min.js"></script>
<!-- jQuery Scrollbar -->
<script src="/dashboard_layout/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<!-- Datatables -->
<script src="/dashboard_layout/js/plugin/datatables/datatables.min.js"></script>
<!-- Kaiadmin JS -->
<script src="/dashboard_layout/js/kaiadmin.min.js"></script>
<!-- Kaiadmin DEMO methods, don't include it in your project! -->
<script src="/dashboard_layout/js/setting-demo2.js"></script>

<script>
    $(document).ready(function() {
        $('.edit-button').click(function() {
            const id = $(this).data('id');
            console.log("Edit ID:", id);
            const time = $(this).data('time');
            const tableCode = $(this).data('tablecode');

            $('#editId').val(id);
            $('#editStartTime').val(time);
            $('#editTableCode').val(tableCode);

            $('#editModal').modal('show');
        });

        $('.delete-button').click(function() {
            const id = $(this).data('id');
            console.log("Delete ID:", id);
            $('#deleteModal input[name="id"]').val(id);
            $('#deleteModal').modal('show');
        });
        $('.modal').on('hidden.bs.modal', function() {
            $(this).find('form').trigger('reset');
        });
    });

    function changePageSize() {
        const pageSize = document.getElementById('pageSizeSelect').value;
        const params = new URLSearchParams(window.location.search);
        params.set('page', '0');
        params.set('size', pageSize);
        window.location.href = `/manage-booking?${params.toString()}`;
    }
</script>
</body>
</html>

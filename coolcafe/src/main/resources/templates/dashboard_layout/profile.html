<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>CoolCafe`</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
    <link rel="icon" href="/dashboard_layout/img/kaiadmin/favicon.ico" type="image/x-icon"/>

    <style>
        .img-account-profile {
            height: 10rem;
            border-radius: 50%;
            aspect-ratio: 1 / 1;
        }

        .d-flex {
            display: flex;
        }

        .card-body .small{
            margin-left: 5px;
        }
    </style>

    <!-- Fonts and icons -->
    <script src="/dashboard_layout/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: {families: ["Public Sans:300,400,500,600,700"]},
            custom: {
                families: [
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons",
                ],
                urls: ["/dashboard_layout/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/dashboard_layout/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/dashboard_layout/css/plugins.min.css"/>
    <link rel="stylesheet" href="/dashboard_layout/css/kaiadmin.min.css"/>

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="/dashboard_layout/css/demo.css"/>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <!--    Import sidebar-->
    <div th:insert="~{dashboard/sidebar}"></div>
    <!-- End Sidebar -->

    <div class="main-panel">
        <div class="main-header">
            <div class="main-header-logo">
                <!-- Logo Header -->
                <div class="logo-header" data-background-color="dark">
                    <a href="index.html" class="logo">
                        <img
                                src="/dashboard_layout/img/kaiadmin/logo_light.svg"
                                alt="navbar brand"
                                class="navbar-brand"
                                height="20"
                        />
                    </a>
                    <div class="nav-toggle">
                        <button class="btn btn-toggle toggle-sidebar">
                            <i class="gg-menu-right"></i>
                        </button>
                        <button class="btn btn-toggle sidenav-toggler">
                            <i class="gg-menu-left"></i>
                        </button>
                    </div>
                    <button class="topbar-toggler more">
                        <i class="gg-more-vertical-alt"></i>
                    </button>
                </div>
                <!-- End Logo Header -->
            </div>
            <!-- Navbar Header -->
            <nav class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom">
                <div class="container-fluid">
                    <nav class="navbar navbar-header-left navbar-expand-lg navbar-form nav-search p-0 d-none d-lg-flex">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button type="submit" class="btn btn-search pe-1">
                                    <i class="fa fa-search search-icon"></i>
                                </button>
                            </div>
                            <input
                                    type="text"
                                    placeholder="Search ..."
                                    class="form-control"
                            />
                        </div>
                    </nav>

                    <ul class="navbar-nav topbar-nav ms-md-auto align-items-center">
                        <li
                                class="nav-item topbar-icon dropdown hidden-caret d-flex d-lg-none"
                        >
                            <a
                                    class="nav-link dropdown-toggle"
                                    data-bs-toggle="dropdown"
                                    href="#"
                                    role="button"
                                    aria-expanded="false"
                                    aria-haspopup="true"
                            >
                                <i class="fa fa-search"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-search animated fadeIn">
                                <form class="navbar-left navbar-form nav-search">
                                    <div class="input-group">
                                        <input
                                                type="text"
                                                placeholder="Search ..."
                                                class="form-control"
                                        />
                                    </div>
                                </form>
                            </ul>
                        </li>
                        <li class="nav-item topbar-user dropdown hidden-caret">
                            <a
                                    class="dropdown-toggle profile-pic"
                                    data-bs-toggle="dropdown"
                                    href="#"
                                    aria-expanded="false"
                            >
                                <div class="avatar-sm">
                                    <img
                                            src="/dashboard_layout/img/profile.jpg"
                                            alt="..."
                                            class="avatar-img rounded-circle"
                                    />
                                </div>
                                <span class="profile-username">
                    </span>
                            </a>
                            <ul class="dropdown-menu dropdown-user animated fadeIn">
                                <div class="dropdown-user-scroll scrollbar-outer">
                                    <li>
                                        <div class="user-box">
                                            <div class="avatar-lg">
                                                <img
                                                        src="/dashboard_layout/img/profile.jpg"
                                                        alt="image profile"
                                                        class="avatar-img rounded"
                                                />
                                            </div>
                                            <div class="u-text">
                                                <h4>Hizrian</h4>
                                                <p class="text-muted">hello@example.com</p>
                                                <a
                                                        href="/account/profile"
                                                        class="btn btn-xs btn-secondary btn-sm"
                                                >Logout</a
                                                >
                                            </div>
                                        </div>
                                    </li>
                                </div>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container">
            <div class="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <form action="/account/profile" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                                    <div class="row">
                                        <div class="col-xl-4">
                                            <!-- Profile picture card-->
                                            <div class="card mb-4 mb-xl-0">
                                                <div class="card-header">Profile Picture</div>
                                                <div class="card-body text-center">
                                                    <!-- Profile picture image-->
                                                    <img class="img-account-profile mb-2" id="profile-pic"
                                                         src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                                                    <label for="input-file" class="btn btn-primary">Upload new image</label>
                                                    <input style="display: none" type="file" accept="image/jpeg, image/png, image/jpg" id="input-file" name="avatar"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-8">

                                            <div class="card mb-4">
                                                <div class="card-header">Profile Infomation</div>
                                                <div class="card-body">
                                                        <div class="mb-3">
                                                            <div class="d-flex">
                                                                <label class="small mb-1" for="name">FullName:</label>
                                                                <small class="small mb-1" id="nameError" style="color: red; display: none;">
                                                                    Full name must be at least 3 characters long!
                                                                </small>
                                                            </div>
                                                            <input class="form-control" id="name" type="text"
                                                                   placeholder="Enter your full name" name="name"
                                                                   oninput="validateName(this)"
                                                            >
                                                        </div>

                                                        <div class="row gx-3 mb-3">

                                                            <div class="col-md-6">
                                                                <div class="d-flex">
                                                                    <label class="small mb-1" for="phoneNumber">Phone number</label>
                                                                    <small id="phoneNumberError" style="color: red; display: none;">Invalid phone number!</small>
                                                                </div>
                                                                <input class="form-control" id="phoneNumber" type="tel"
                                                                       placeholder="Enter your phone number"
                                                                       name="phoneNumber"
                                                                        oninput="validatePhoneNumber(this)"
                                                                >
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="d-flex">
                                                                    <label class="small mb-1" for="dob">Date of birth</label>
                                                                    <small id="dobError" style="color: red; display: none;">Date of birth must be valid!</small>
                                                                </div>
                                                                <input class="form-control" id="dob"
                                                                       type="date"
                                                                       placeholder="Enter your birthday" oninput="validateDob(this)" name="dob"/>
                                                            </div>
                                                        </div>
                                                        <div class="mb-3">
                                                            <div class="small mb-1">
                                                                <label class="small mb-1" for="address">Address</label>
                                                                <input class="form-control" id="address"
                                                                       type="text"
                                                                       placeholder="Enter your location" name="address">
                                                            </div>
                                                        </div>

                                                        <div class="mb-3">
                                                            <div class = "d-flex">
                                                                <label class="small mb-1" for="email">Email address</label>
                                                                <small id="emailError" style="color: red; display: none;">Invalid email address!</small>
                                                            </div>
                                                            <input class="form-control" id="email"
                                                                   type="email"
                                                                   placeholder="Enter your email address" name="email" oninput="validateEmail(this)"
                                                            >
                                                        </div>

                                                        <button class="btn btn-primary" type="submit">Save changes
                                                        </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    //Hiển thị hình aảnh
    let profilePic = document.getElementById("profile-pic");
    let inputFile = document.getElementById("input-file");
    inputFile.onchange = function () {
        profilePic.src = URL.createObjectURL(inputFile.files[0]);
    };

    function validateDob(input) {
        const errorElement = document.getElementById("dobError");
        const selectedDate = new Date(input.value);
        const currentDate = new Date();

        if (selectedDate > currentDate) {
            errorElement.style.display = "block";
            errorElement.textContent = "Date of birth cannot be in the future!";
            return false;
        } else {
            errorElement.style.display = "none";
            return true;
        }
    }


    function validateName(input) {
        const errorElement = document.getElementById("nameError");
        if (input.value.trim().length < 3) {
            errorElement.style.display = "block";
            return false;
        } else {
            errorElement.style.display = "none";
            return true;
        }
    }

    function validatePhoneNumber(input) {
        const errorElement = document.getElementById("phoneNumberError");
        const phoneRegex = /^[0-9]{10,12}$/;
        if (!phoneRegex.test(input.value)) {
            errorElement.style.display = "block";
            return false;
        } else {
            errorElement.style.display = "none";
            return true;
        }
    }

    function validateEmail(input) {
        const errorElement = document.getElementById("emailError");
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(input.value)) {
            errorElement.style.display = "block";
            return false;
        } else {
            errorElement.style.display = "none";
            return true;
        }
    }

    function validateForm() {
        const nameInput = document.getElementById("name");
        const phoneInput = document.getElementById("phoneNumber");
        const emailInput = document.getElementById("email");

        const isNameValid = validateName(nameInput);
        const isPhoneValid = validatePhoneNumber(phoneInput);
        const isEmailValid = validateEmail(emailInput);

        return isNameValid && isPhoneValid && isEmailValid;
    }
</script>

<script src="/dashboard_layout/js/core/jquery-3.7.1.min.js"></script>

</body>
</html>

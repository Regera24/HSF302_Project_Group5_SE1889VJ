<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>CoolCafe`</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
    <link rel="icon" href="/dashboard_layout/img/kaiadmin/favicon.ico" type="image/x-icon"/>

    <!-- Fonts and icons -->
    <script src="/dashboard_layout/js/plugin/webfont/webfont.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        WebFont.load({
            google: {families: ["Public Sans:300,400,500,600,700"]},
            custom: {
                families: [
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons",
                ],
                urls: ["/dashboard_layout/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });

    </script>


    <!-- CSS Files -->
    <link rel="stylesheet" href="/dashboard_layout/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/dashboard_layout/css/plugins.min.css"/>
    <link rel="stylesheet" href="/dashboard_layout/css/kaiadmin.min.css"/>

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="/dashboard_layout/css/demo.css"/>
</head>
<body>


<div class="wrapper">


    <!-- Sidebar -->
    <!--    Import sidebar-->
    <div th:insert="~{dashboard/sidebar}"></div>
    <!-- End Sidebar -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="main-panel">
        <div class="main-header">
            <div class="main-header-logo">
                <!-- Logo Header -->
                <div class="logo-header" data-background-color="dark">
                    <a href="index.html" class="logo">
                        <img
                                src="/dashboard_layout/img/kaiadmin/logo_light.svg"
                                alt="navbar brand"
                                class="navbar-brand"
                                height="20"
                        />
                    </a>
                    <div class="nav-toggle">
                        <button class="btn btn-toggle toggle-sidebar">
                            <i class="gg-menu-right"></i>
                        </button>
                        <button class="btn btn-toggle sidenav-toggler">
                            <i class="gg-menu-left"></i>
                        </button>
                    </div>
                    <button class="topbar-toggler more">
                        <i class="gg-more-vertical-alt"></i>
                    </button>
                </div>
                <!-- End Logo Header -->
            </div>
            <!-- Navbar Header -->
            <nav class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom">
                <div class="container-fluid">
                    <ul class="navbar-nav topbar-nav ms-md-auto align-items-center">
                        <li class="nav-item topbar-icon dropdown hidden-caret d-flex d-lg-none">
                            <a
                                    class="nav-link dropdown-toggle"
                                    data-bs-toggle="dropdown"
                                    href="#"
                                    role="button"
                                    aria-expanded="false"
                                    aria-haspopup="true"
                            >
                                <i class="fa fa-search"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-search animated fadeIn">
                                <form class="navbar-left navbar-form nav-search">
                                    <div class="input-group">
                                        <input type="text" placeholder="Search ..." class="form-control"/>
                                    </div>
                                </form>
                            </ul>
                        </li>

                        <li class="nav-item topbar-user dropdown hidden-caret">
                            <a
                                    class="dropdown-toggle profile-pic"
                                    data-bs-toggle="dropdown"
                                    href="#"
                                    aria-expanded="false"
                            >
                                <div class="avatar-sm">
                                    <img
                                            src="/dashboard_layout/img/profile.jpg"
                                            alt="..."
                                            class="avatar-img rounded-circle"
                                    />
                                </div>
                                <span class="profile-username">
                    </span>
                            </a>
                            <ul class="dropdown-menu dropdown-user animated fadeIn">
                                <div class="dropdown-user-scroll scrollbar-outer">
                                    <li>
                                        <div class="user-box">
                                            <div class="avatar-lg">
                                                <img
                                                        src="/dashboard_layout/img/profile.jpg"
                                                        alt="image profile"
                                                        class="avatar-img rounded"
                                                />
                                            </div>
                                            <div class="u-text">
                                                <h4>User</h4>
                                                <a
                                                        href="profile.html"
                                                        class="btn btn-xs btn-secondary btn-sm"
                                                >Logout</a
                                                >
                                            </div>
                                        </div>
                                    </li>
                                </div>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container">
            <div class="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                                    <span th:text="${success}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <span th:text="${error}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                <div class="d-flex align-items-center">
                                    <div class="card-header">
                                        <div class="input-group">
                                            <form action="/account/list" class="nav-search">
                                                    <div class="input-group">
                                                        <button type="submit" class="btn btn-search pe-1">
                                                            <i class="fa fa-search search-icon"></i>
                                                        </button>
                                                        <input type="text" name="keyword" placeholder="Search by username" class="form-control" />
                                                    </div>
                                            </form>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btn-round ms-auto"
                                            data-bs-toggle="modal" data-bs-target="#addRowModal">
                                        <i class="fa fa-plus"></i>
                                        create new account
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <!-- Modal -->
                                <div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header border-0">
                                                <h5 class="modal-title">
                                                    <span class="fw-mediumbold" style="text-align: center"> Create new account</span>
                                                </h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <small id="password-warning-create" style="color: red; display: none; text-align: center">
                                                Password must be at least 8 characters long!
                                            </small>
                                            <div class="modal-body">

                                                <form action="/account/create" method="POST">
                                                    <div class="row">
                                                        <div class="col-md-6 pe-0">
                                                            <div class="form-group form-group-default">
                                                                <label for="username">Username:</label>
                                                                <input type="text" id="username" name="username" class="form-control" required>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group form-group-default">
                                                                <label for="password">Password:</label>
                                                                <input type="text" id="password" name="password" oninput="checkPasswordLength()" class="form-control" required>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 pe-0">
                                                            <div class="form-group form-group-default">
                                                                <label for="name">Name:</label>
                                                                <input id="name" type="text" class="form-control" placeholder="Enter your full name"/>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group form-group-default">
                                                                <label for="phoneNumber">Phone number:</label>
                                                                <input id="phoneNumber" name="phoneNumber" type="text" class="form-control" placeholder="Enter your phone number"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer border-0">
                                                        <button type="submit" id="addRowButton" class="btn btn-primary">Create</button>
                                                        <button type="button" id="closeCreateModal" class="btn btn-danger" data-dismiss="modal">Close</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="table-responsive">
                                    <table id="add-row" class="display table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>
                                                    <a style="text-decoration: none" th:href="@{/account/list(sortField='id', sortDirection=${reverseSortDirection}, page=0, size=5)}">
                                                    ID
                                                    <span th:if="${sortField == 'id' && sortDirection == 'asc'}">▲</span>
                                                    <span th:if="${sortField == 'id' && sortDirection == 'desc'}">▼</span>
                                                    </a>
                                                </th>
                                                <th>
                                                    <a style="text-decoration: none" th:href="@{/account/list(sortField='username', sortDirection=${reverseSortDirection}, page=0, size=5)}">
                                                        Username
                                                        <span th:if="${sortField == 'username' && sortDirection == 'asc'}">▲</span>
                                                        <span th:if="${sortField == 'username' && sortDirection == 'desc'}">▼</span>
                                                    </a>
                                                </th>
                                                <th>Password</th>
                                                <th>
                                                    <a style="text-decoration: none" th:href="@{/account/list(sortField='role', sortDirection=${reverseSortDirection}, page=0, size=5)}">
                                                        Role
                                                        <span th:if="${sortField == 'role' && sortDirection == 'asc'}">▲</span>
                                                        <span th:if="${sortField == 'role' && sortDirection == 'desc'}">▼</span>
                                                    </a>
                                                </th>
                                                <th style="width: 10%">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="account : ${accounts}">
                                                <td th:text="${account.id}"></td>
                                                <td th:text="${account.username}"></td>
                                                <td th:text="${account.password}"></td>
                                                <td th:text="${account.role}"></td>
                                                <td>
                                                    <div class="form-button-action">
                                                        <button type="button"
                                                                class="btn btn-link btn-primary btn-lg"
                                                                title="Edit Task"
                                                                id="updateAccountButton"
                                                                th:data-id="${account.id}"
                                                                th:data-username="${account.username}"
                                                                th:data-password="${account.password}"
                                                                th:data-role="${account.role}"
                                                                onclick="loadData(this.getAttribute('data-id'), this.getAttribute('data-username'),
                                                                this.getAttribute('data-password'), this.getAttribute('data-role'))">
                                                                <i class="fa fa-edit"></i>
                                                        </button>
                                                        <button
                                                                type="button"
                                                                class="btn btn-link btn-danger"
                                                                th:data-id="${account.id}"
                                                                data-bs-toggle="tooltip"
                                                                data-original-title="Remove"
                                                                onclick="setAccountIdToDelete(this.getAttribute('data-id'))"
                                                        >
                                                        <i class="fa fa-times"></i>
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="modal fade" id="updateRowModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <small id="password-warning-update" style="color: red; display: none;text-align: center">
                                            Password must be at least 8 characters long!
                                        </small>
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Update Account</h5>
                                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form th:action="@{/account/update}" method="post" id="updateAccountForm">
                                                    <input type="hidden" id="accountId" name="id" />
                                                    <div class="form-group">
                                                        <label for="username">Username</label>
                                                        <input type="text" id="newUsername" class="form-control" name="username" readonly />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="password">Password</label>
                                                        <input type="text" id="newPassword" oninput="checkPasswordLength()" class="form-control" name="password" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="role">Role</label>
                                                        <select name="role" id="role" class="form-control">
                                                            <option value="1">Manager</option>
                                                            <option value="2">Employee</option>
                                                        </select>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                        <button type="submit" id="saveChangesButton" class="btn btn-primary">Save Changes</button>
                                                    </div>
                                                </form>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Are you sure you want to delete this account?</p>
                                            </div>
                                            <form th:action="@{/account/delete}" method="post">
                                                <input type="hidden" id="accountIdToDelete" name="accountId" value="" />
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                                                    <button type="submit" id="confirmDeleteButton" class="btn btn-danger">Yes</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="demo">
                                                <ul class="pagination pg-primary">
                                                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled' : ''">
                                                        <a class="page-link"
                                                           th:if="${currentPage > 1}"
                                                           th:href="@{/account/list(page=${currentPage - 2}, sortField=${sortField}, sortDirection=${sortDirection})}"
                                                           aria-label="Previous">
                                                            <span aria-hidden="true">«</span>
                                                        </a>
                                                    </li>

                                                    <li class="page-item disabled">
                                                        <a class="page-link" href="#" th:text="|${currentPage} / ${totalPages}|"></a>
                                                    </li>

                                                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
                                                        <a class="page-link"
                                                           th:if="${currentPage < totalPages}"
                                                           th:href="@{/account/list(page=${currentPage}, sortField=${sortField}, sortDirection=${sortDirection})}"
                                                           aria-label="Next">
                                                            <span aria-hidden="true">»</span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    let updateButton = document.getElementById('updateAccountButton');
    let updateModal = document.getElementById('updateRowModal');
    updateButton.addEventListener('click', () => {
        updateModal.style.display = 'block';
    });
        function loadData(id, username, password, role) {
        document.getElementById('accountId').value = id;
        document.getElementById('newUsername').value = username;
        document.getElementById('newPassword').value = password;
        document.getElementById('role').value = role;
        var updateModal = new bootstrap.Modal(document.getElementById('updateRowModal'));
        updateModal.show();
    }

    function setAccountIdToDelete(accountId) {
        document.getElementById('accountIdToDelete').value = accountId;
        var deleteModal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
        deleteModal.show();
    }

    function checkPasswordLength() {
        const passwordInput = document.getElementById("password");
        const warningMessageCreate = document.getElementById("password-warning-create");
        const warningMessageUpdate = document.getElementById("password-warning-create");

        if (passwordInput.value.length < 8) {
            warningMessageCreate.style.display = "block";
            warningMessageUpdate.style.display = "block";
        } else {
            warningMessageCreate.style.display = "none";
            warningMessageUpdate.style.display = "none";
        }
    }





</script>

<!--   Core JS Files   -->
<script src="/dashboard_layout/js/core/jquery-3.7.1.min.js"></script>
<script src="/dashboard_layout/js/core/popper.min.js"></script>
<script src="/dashboard_layout/js/core/bootstrap.min.js"></script>

<!-- jQuery Scrollbar -->
<script src="/dashboard_layout/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<!-- Datatables -->
<script src="/dashboard_layout/js/plugin/datatables/datatables.min.js"></script>
<!-- Kaiadmin JS -->
<script src="/dashboard_layout/js/kaiadmin.min.js"></script>
<script>

</script>
</body>
</html>

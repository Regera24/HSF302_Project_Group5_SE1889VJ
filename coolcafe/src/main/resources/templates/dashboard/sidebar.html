<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>CoolCafe`</title>
</head>
<body>
<div class="sidebar" data-background-color="dark">
    <div class="sidebar-logo">
        <!-- Logo Header -->
        <div class="logo-header" data-background-color="dark">
            <a href="/" class="logo">
                CoolCafe`
            </a>
            <div class="nav-toggle">
                <button class="btn btn-toggle toggle-sidebar">
                    <i class="gg-menu-right"></i>
                </button>
                <button class="btn btn-toggle sidenav-toggler">
                    <i class="gg-menu-left"></i>
                </button>
            </div>
            <button class="topbar-toggler more">
                <i class="gg-more-vertical-alt"></i>
            </button>
        </div>
        <!-- End Logo Header -->
    </div>
    <div class="sidebar-wrapper scrollbar scrollbar-inner">
        <div class="sidebar-content">
            <ul class="nav nav-secondary">
                <li class="nav-item" sec:authorize="hasRole('STORE_OWNER')">
                    <a href="/dashboard">
                        <i class="fas fa-home"></i>
                        <p>Dashboard</p>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('STORE_OWNER')">
                    <a href="/statistics/selling">
                        <i class="fas fa-home"></i>
                        <p>Selling Statistics</p>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyRole('STORE_OWNER', 'MANAGER')">
                    <a href="/account/list">
                        <i class="fas fa-layer-group"></i>
                        <p>Manage Account</p>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyRole('STORE_OWNER', 'MANAGER')">
                    <a href="/inventory">
                        <i class="fas fa-warehouse"></i>
                        <p>Inventory</p>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyRole('STORE_OWNER', 'EMPLOYEE', 'MANAGER')">
                    <a href="/manage-booking">
                        <i class="fas fa-home"></i>
                        <p>Manage Booking</p>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyRole('STORE_OWNER', 'EMPLOYEE', 'MANAGER')">
                    <a href="/order/manage">
                        <i class="fas fa-box"></i>
                        <p>Manage Order</p>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyRole('STORE_OWNER', 'MANAGER')">
                    <a href="/product/list">
                        <i class="fas fa-box"></i>
                        <p>Manage Product</p>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyRole('STORE_OWNER', 'MANAGER')">
                    <a href="/category/list">
                        <i class="fas fa-clipboard-list"></i>
                        <p>Manage Category</p>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('CUSTOMER')">
                    <a href="/booking-table">
                        <i class="fas fa-calendar"></i>
                        <p>Booking Table</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>

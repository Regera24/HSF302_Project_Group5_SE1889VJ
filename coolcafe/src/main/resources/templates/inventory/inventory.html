<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- (Meta tags, CSS, and JavaScript includes - remain the same) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>CoolCafe`</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
    <link rel="icon" href="/dashboard_layout/img/kaiadmin/favicon.ico" type="image/x-icon"/>

    <!-- Fonts and icons -->
    <script src="/dashboard_layout/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: {families: ["Public Sans:300,400,500,600,700"]},
            custom: {
                families: [
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons",
                ],
                urls: ["/dashboard_layout/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/dashboard_layout/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/dashboard_layout/css/plugins.min.css"/>
    <link rel="stylesheet" href="/dashboard_layout/css/kaiadmin.min.css"/>

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="/dashboard_layout/css/demo.css"/>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar and main-panel (same as before) -->
    <div class="sidebar" data-background-color="dark">
        <!-- Logo Header -->
        <div class="sidebar-logo">
            <div class="logo-header" data-background-color="dark">
                <a href="../index.html" class="logo">
                    <img
                            src="/dashboard_layout/img/kaiadmin/logo_light.svg"
                            alt="navbar brand"
                            class="navbar-brand"
                            height="20"
                    />
                </a>
                <div class="nav-toggle">
                    <button class="btn btn-toggle toggle-sidebar">
                        <i class="gg-menu-right"></i>
                    </button>
                    <button class="btn btn-toggle sidenav-toggler">
                        <i class="gg-menu-left"></i>
                    </button>
                </div>
                <button class="topbar-toggler more">
                    <i class="gg-more-vertical-alt"></i>
                </button>
            </div>
        </div>
        <!-- End Logo Header -->

        <!-- Sidebar Content -->
        <div th:insert="~{dashboard/sidebar}"></div>
    </div>

    <div class="main-panel">
        <div class="main-header">
            <!-- Main Header Logo -->
            <div class="main-header-logo">
                <div class="logo-header" data-background-color="dark">
                    <a href="../index.html" class="logo">
                        <img
                                src="/dashboard_layout/img/kaiadmin/logo_light.svg"
                                alt="navbar brand"
                                class="navbar-brand"
                                height="20"
                        />
                    </a>
                    <div class="nav-toggle">
                        <button class="btn btn-toggle toggle-sidebar">
                            <i class="gg-menu-right"></i>
                        </button>
                        <button class="btn btn-toggle sidenav-toggler">
                            <i class="gg-menu-left"></i>
                        </button>
                    </div>
                    <button class="topbar-toggler more">
                        <i class="gg-more-vertical-alt"></i>
                    </button>
                </div>
            </div>
            <!-- End Main Header Logo -->

            <!-- Navbar Header -->
            <nav class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom">
                <!-- Navbar Content -->
                <div class="container-fluid">

                    <ul class="navbar-nav topbar-nav ms-md-auto align-items-center">
                        <li class="nav-item topbar-icon dropdown hidden-caret">
                        </li>


                        <li class="nav-item topbar-user dropdown hidden-caret">
                            <a
                                    class="dropdown-toggle profile-pic"
                                    data-bs-toggle="dropdown"
                                    href="#"
                                    aria-expanded="false"
                            >
                                <div class="avatar-sm">
                                    <img
                                            src="/dashboard_layout/img/profile.jpg"
                                            alt="..."
                                            class="avatar-img rounded-circle"
                                    />
                                </div>
                                <span class="profile-username">
                      <span class="op-7"></span>
                      <span class="fw-bold"></span>
                    </span>
                            </a>
                            <ul class="dropdown-menu dropdown-user animated fadeIn">
                                <div class="dropdown-user-scroll scrollbar-outer">
                                    <li>
                                        <div class="user-box">
                                            <div class="avatar-lg">
                                                <img
                                                        src="/dashboard_layout/img/profile.jpg"
                                                        alt="image profile"
                                                        class="avatar-img rounded"
                                                />
                                            </div>
                                            <div class="u-text">
                                                <h4>User</h4>
                                                <p class="text-muted"></p>
                                                <a
                                                        href="profile.html"
                                                        class="btn btn-xs btn-secondary btn-sm"
                                                >Logout</a
                                                >
                                            </div>
                                        </div>
                                    </li>

                                </div>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- End Navbar Header -->
        </div>

        <div class="container">
            <div class="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Inventory Management</h4>
                                <!-- Search Form -->
                                <form th:action="@{/inventory}" method="get">
                                    <div class="input-group">
                                        <input type="text" name="name" th:value="${name}" placeholder="Search by name..." class="form-control">
                                        <!-- No need for hidden inputs, Thymeleaf handles this -->
                                        <button type="submit" class="btn btn-primary">Search</button>
                                    </div>
                                </form>
                                <!-- End Search Form -->
                            </div>
                            <div class="card-body">
                                <!-- Display Success/Error Messages -->
                                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                                    <span th:text="${successMessage}"></span>
                                </div>
                                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                    <span th:text="${errorMessage}"></span>
                                </div>

                                <div class="table-responsive">
                                    <table id="inventory-table" class="display table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>
                                                <!-- Corrected sorting links -->
                                                <a th:href="@{/inventory(name=${name}, page=${currentPage}, size=${pageSize}, sortBy='id', descending= ${sortBy == 'id' ? !descending : false})}">ID</a>
                                                <span th:if="${sortBy == 'id'}" th:text="${descending ? '▼' : '▲'}"></span>
                                            </th>
                                            <th>
                                                <a th:href="@{/inventory(name=${name}, page=${currentPage}, size=${pageSize}, sortBy='name', descending=${sortBy == 'name' ? !descending : false})}">Name</a>
                                                <span th:if="${sortBy == 'name'}" th:text="${descending ? '▼' : '▲'}"></span>
                                            </th>
                                            <th>
                                                <a th:href="@{/inventory(name=${name}, page=${currentPage}, size=${pageSize}, sortBy='quantity', descending=${sortBy == 'quantity' ? !descending : false})}">Quantity</a>
                                                <span th:if="${sortBy == 'quantity'}" th:text="${descending ? '▼' : '▲'}"></span>
                                            </th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <!-- Thymeleaf loop -->
                                        <tr th:each="item : ${inventoryList}">
                                            <td th:text="${item.id}"></td>
                                            <td th:text="${item.name}"></td>
                                            <td th:text="${item.quantity}"></td>
                                            <td>
                                                <!-- Update Modal Button -->
                                                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                                        th:data-bs-target="'#updateModal-' + ${item.id}">
                                                    Update
                                                </button>

                                                <!-- Update Modal -->
                                                <div class="modal fade" th:id="'updateModal-' + ${item.id}" tabindex="-1"
                                                     aria-labelledby="updateModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="updateModalLabel">Update Inventory Item</h5>
                                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <!-- Pass ALL parameters to the form -->
                                                                <form th:action="@{/inventory/update(name=${name}, page=${currentPage}, size=${pageSize}, sortBy=${sortBy}, descending=${descending})}" method="post">                                                                    <input type="hidden" name="id" th:value="${item.id}"/>
                                                                    <div class="mb-3">
                                                                        <label for="quantity" class="form-label">Quantity:</label>
                                                                        <input type="number" class="form-control" id="quantity" name="quantity"
                                                                               th:value="${0}" min="0" required>
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label class="form-label">Action Type:</label><br>
                                                                        <div class="form-check form-check-inline">
                                                                            <input class="form-check-input" type="radio" name="isImport" id="import"
                                                                                   value="true" checked>
                                                                            <label class="form-check-label" for="import">Import</label>
                                                                        </div>
                                                                        <div class="form-check form-check-inline">
                                                                            <input class="form-check-input" type="radio" name="isImport" id="export"
                                                                                   value="false">
                                                                            <label class="form-check-label" for="export">Export</label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <!-- Pagination -->
                                <div class="d-flex justify-content-between" >
                                    <!-- Page Size Selector -->
                                    <div>
                                        <label for="pageSizeSelect">Items per page:</label>
                                        <select id="pageSizeSelect" onchange="changePageSize()" class="form-select form-select-sm d-inline-block w-auto">
                                            <option th:each="sizeOption : ${ {5, 10, 15, 20} }" th:value="${sizeOption}" th:text="${sizeOption}" th:selected="${sizeOption == pageSize}"></option>
                                        </select>
                                    </div>
                                    <nav aria-label="Page navigation">
                                        <ul class="pagination">
                                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                                <!-- Corrected previous page link -->
                                                <a class="page-link"
                                                   th:href="@{/inventory(name=${name}, page=${currentPage - 1}, size=${pageSize}, sortBy=${sortBy}, descending=${descending})}"
                                                   aria-label="Previous">
                                                    <span aria-hidden="true">«</span>
                                                </a>
                                            </li>
                                            <!-- Corrected page number links -->
                                            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, inventoryList.totalPages - 1)}"
                                                th:classappend="${pageNumber == currentPage} ? 'active'">
                                                <a class="page-link"
                                                   th:href="@{/inventory(name=${name}, page=${pageNumber}, size=${pageSize}, sortBy=${sortBy}, descending=${descending})}"
                                                   th:text="${pageNumber + 1}"></a>
                                            </li>
                                            <li class="page-item" th:classappend="${currentPage == inventoryList.totalPages - 1} ? 'disabled'">
                                                <!-- Corrected next page link -->
                                                <a class="page-link"
                                                   th:href="@{/inventory(name=${name}, page=${currentPage + 1}, size=${pageSize}, sortBy=${sortBy}, descending=${descending})}"
                                                   aria-label="Next">
                                                    <span aria-hidden="true">»</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript (unchanged, but I'm including it for completeness) -->
<script src="/dashboard_layout/js/core/jquery-3.7.1.min.js"></script>
<script src="/dashboard_layout/js/core/popper.min.js"></script>
<script src="/dashboard_layout/js/core/bootstrap.min.js"></script>
<!-- jQuery Scrollbar -->
<script src="/dashboard_layout/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<!-- Datatables -->
<script src="/dashboard_layout/js/plugin/datatables/datatables.min.js"></script>
<!-- Kaiadmin JS -->
<script src="/dashboard_layout/js/kaiadmin.min.js"></script>
<!-- Kaiadmin DEMO methods, don't include it in your project! -->
<script src="/dashboard_layout/js/setting-demo2.js"></script>

<script>
    function changePageSize() {
        const pageSize = document.getElementById('pageSizeSelect').value;
        const params = new URLSearchParams(window.location.search);
        params.set('page', '0');
        params.set('size', pageSize);
        window.location.href = `/inventory?${params.toString()}`;
    }
</script>
</body>
</html>

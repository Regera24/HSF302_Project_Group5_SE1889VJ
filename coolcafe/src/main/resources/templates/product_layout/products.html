<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>CoolCafe`</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
    <link rel="icon" href="/dashboard_layout/img/kaiadmin/favicon.ico" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts and icons -->
    <script src="/dashboard_layout/js/plugin/webfont/webfont.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        WebFont.load({
            google: {families: ["Public Sans:300,400,500,600,700"]},
            custom: {
                families: [
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons",
                ],
                urls: ["/dashboard_layout/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/dashboard_layout/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/dashboard_layout/css/plugins.min.css"/>
    <link rel="stylesheet" href="/dashboard_layout/css/kaiadmin.min.css"/>

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="/dashboard_layout/css/demo.css"/>
</head>
<body>
<div class="wrapper">
    <div th:insert="~{dashboard/sidebar}"></div>

    <div class="main-panel">
        <div class="main-header">
            <div class="main-header-logo">
                <!-- Logo Header -->
                <div class="logo-header" data-background-color="dark">
                    <a href="../dashboard_layout/index.html" class="logo">
                        <img
                                src="/dashboard_layout/img/kaiadmin/logo_light.svg"
                                alt="navbar brand"
                                class="navbar-brand"
                                height="20"
                        />
                    </a>
                    <div class="nav-toggle">
                        <button class="btn btn-toggle toggle-sidebar">
                            <i class="gg-menu-right"></i>
                        </button>
                        <button class="btn btn-toggle sidenav-toggler">
                            <i class="gg-menu-left"></i>
                        </button>
                    </div>
                    <button class="topbar-toggler more">
                        <i class="gg-more-vertical-alt"></i>
                    </button>
                </div>
                <!-- End Logo Header -->
            </div>
            <!-- Navbar Header -->
            <nav
                    class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom"
            >
                <div class="container-fluid">
                    <nav
                            class="navbar navbar-header-left navbar-expand-lg navbar-form nav-search p-0 d-none d-lg-flex"
                    >
                        <form th:action="@{/product/product-manage}" method="get">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="submit" class="btn btn-search pe-1">
                                        <i class="fa fa-search search-icon"></i>
                                    </button>
                                </div>
                                <input name="name"
                                       type="text"
                                       th:value="${name}"
                                       placeholder="Search products  ..."
                                       class="form-control"
                                />
                                <input type="hidden" name="size" th:value="${size}"/>
                                <input type="hidden" name="sortBy" th:value="${sortBy}"/>
                                <input type="hidden" name="descending" th:value="${descending}"/>
                                <input type="hidden" name="categoryId" th:value="${categoryId}"/>
                            </div>
                        </form>
                    </nav>

                    <ul class="navbar-nav topbar-nav ms-md-auto align-items-center">

                        <li class="nav-item topbar-user dropdown hidden-caret">
                            <a
                                    class="dropdown-toggle profile-pic"
                                    data-bs-toggle="dropdown"
                                    href="#"
                                    aria-expanded="false"
                            >
                                <div class="avatar-sm">
                                    <img
                                            src="/dashboard_layout/img/profile.jpg"
                                            alt="..."
                                            class="avatar-img rounded-circle"
                                    />
                                </div>
                                <span class="profile-username">
                      <span class="op-7"></span>
                      <span class="fw-bold"></span>
                    </span>
                            </a>
                            <ul class="dropdown-menu dropdown-user animated fadeIn">
                                <div class="dropdown-user-scroll scrollbar-outer">
                                    <li>
                                        <div class="user-box">
                                            <div class="avatar-lg">
                                                <img
                                                        src="/dashboard_layout/img/profile.jpg"
                                                        alt="image profile"
                                                        class="avatar-img rounded"
                                                />
                                            </div>
                                            <div class="u-text">
                                                <h4>User</h4>
                                                <p class="text-muted"></p>
                                                <a
                                                        href="profile.html"
                                                        class="btn btn-xs btn-secondary btn-sm"
                                                >View Profile</a
                                                >
                                            </div>
                                        </div>
                                    </li>
                                    
                                </div>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div th:if="${success}" class="alert alert-dismissible fade show" role="alert"
                                     style="border: 1px solid #28a745; background: linear-gradient(90deg, #28a745 0%, #34ce57 100%); color: white; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); position: relative; padding: 10px 20px; font-size: 16px;">

                                    <div style="display: flex; align-items: center;">
                                        <i class="fas fa-check-circle" style="font-size: 24px; color: #fff; margin-right: 10px;"></i>
                                        <h5 style="margin: 0;"><span th:text="${success}"></span></h5>
                                    </div>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                                            style="position: absolute; top: -5px; right: 20px; color: white; font-size: 18px; opacity: 0.8; transition: opacity 0.3s ease;">
                                    </button>
                                </div>
                                <div th:if="${error}" class="alert alert-dismissible fade show" role="alert"
                                     style="border: 1px solid #dc3545; background: linear-gradient(90deg, #dc3545 0%, #e74a4a 100%); color: white; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); position: relative; padding: 10px 20px; font-size: 16px;">

                                    <div style="display: flex; align-items: center;">
                                        <i class="fas fa-exclamation-circle" style="font-size: 24px; color: #fff; margin-right: 10px;"></i>
                                        <h5 style="margin: 0;"><span th:text="${error}"></span></h5>
                                    </div>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                                            style="position: absolute; top: -5px; right: 20px; color: white; font-size: 18px; opacity: 0.8; transition: opacity 0.3s ease;">
                                    </button>
                                </div>
                                <div class="d-flex align-items-center justify-content-between">
                                    <h4 class="card-title">Product List </h4>
                                    <div class="mx-auto d-flex align-items-center">
                                        <form th:action="@{/product/product-manage}" method="get"
                                              class="align-items-center mb-3 d-flex">
                                            <div>
                                                <div class="me-2">
                                                    <label class="form-label me-1">Descending:</label>
                                                    <input type="checkbox"
                                                           name="descending"
                                                           th:checked="${descending}"
                                                           class="form-check-input">
                                                </div>
                                                <div class="me-2 d-flex ">
                                                    <label for="sortBy" class="form-label" style="width: 100px">Sort
                                                        By:</label>
                                                    <select name="sortBy" id="sortBy"
                                                            class="form-select form-select-sm">
                                                        <option value="id" th:selected="${sortBy == 'id'}">ID</option>
                                                        <option value="name" th:selected="${sortBy == 'name'}">Name
                                                        </option>
                                                        <option value="price" th:selected="${sortBy == 'price'}">Price
                                                        </option>
                                                        <option value="estimatedQuantity"
                                                                th:selected="${sortBy == 'estimatedQuantity'}">Quantity
                                                        </option>
                                                        <option value="soldQuantity"
                                                                th:selected="${sortBy == 'soldQuantity'}"> Sold
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <input type="hidden" name="name" th:value="${name}"/>
                                            <input type="hidden" name="page" th:value="${currentPage}"/>
                                            <input type="hidden" name="size" th:value="${size}"/>
                                            <input type="hidden" name="categoryId" th:value="${categoryId}"/>
                                            <button type="submit" class="btn btn-primary btn-sm ms-2"
                                                    style="height: 50px">Sort
                                            </button>
                                        </form>
                                    </div>
                                    <div>
                                        <form th:action="@{/product/product-manage}" method="get" class="d-flex mb-4">
                                            <select name="categoryId" class="form-select me-2">
                                                <option value="" selected>All Categories</option>
                                                <option th:each="category : ${categoryList}"
                                                        th:value="${category.id}"
                                                        th:text="${category.name}"
                                                        th:selected="${categoryId == category.id}">
                                                </option>
                                            </select>
                                            <input type="hidden" name="name" th:value="${name}"/>
                                            <input type="hidden" name="page" th:value="${currentPage}"/>
                                            <input type="hidden" name="size" th:value="${size}"/>
                                            <input type="hidden" name="sortBy" th:value="${sortBy}"/>
                                            <input type="hidden" name="descending" th:value="${descending}"/>
                                            <button type="submit" class="btn btn-primary">Filter</button>
                                        </form>
                                    </div>
                                    <button class="btn btn-primary btn-round ms-auto"
                                            data-bs-toggle="modal" data-bs-target="#addRowModal">
                                        <i class="fa fa-plus"></i>
                                        New Product
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div
                                        class="modal fade"
                                        id="addRowModal"
                                        tabindex="-1"
                                        role="dialog"
                                        aria-hidden="true"
                                >
                                    <div class="modal-dialog modal-lg"  role="document">
                                        <div class="modal-content">
                                            <div class="modal-header border-0">
                                                <h5>
                                                    <span>Create New Product</span>
                                                </h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form th:action="@{/product/create}" method="POST"
                                                      enctype="multipart/form-data" th:object="${productDTO}">
                                                    <div class="row">
                                                        <div class="col-md-6 mb-3">
                                                            <div class="form-group">
                                                                <label for="nameProduct"
                                                                       class="form-label">Name:</label>
                                                                <input type="text"
                                                                       id="nameProduct"
                                                                       th:field="${productDTO.name}"
                                                                       name="nameProduct"
                                                                       class="form-control"
                                                                       placeholder="Enter product name"
                                                                       required/>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 mb-3">
                                                            <div class="form-group">
                                                                <label for="price" class="form-label">Price:</label>
                                                                <input type="number"
                                                                       id="price"
                                                                       th:field="${productDTO.price}"
                                                                       name="price"
                                                                       step="0.01"
                                                                       min="0"
                                                                       class="form-control"
                                                                       placeholder="Enter product price"
                                                                       required/>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 mb-3">
                                                            <div class="form-group">
                                                                <label for="category"
                                                                       class="form-label">Category:</label>
                                                                <select id="category" name="categoryId"
                                                                        class="form-control" required>
                                                                    <option value="" disabled selected>Select Category
                                                                    </option>
                                                                    <option th:each="category : ${categoryList}"
                                                                            th:value="${category.id}"
                                                                            th:text="${category.name}">
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 mb-3">
                                                            <div class="form-group">
                                                                <label for="quantity"
                                                                       class="form-label">Quantity:</label>
                                                                <input type="number"
                                                                       id="quantity"
                                                                       th:field="${productDTO.estimatedQuantity}"
                                                                       name="quantity"
                                                                       class="form-control"
                                                                       placeholder="Enter product quantity"
                                                                       min="0"
                                                                       required/>
                                                            </div>
                                                        </div>

                                                        <div class="col-md-12 mb-3">
                                                            <div class="form-group">
                                                                <label for="description"
                                                                       class="form-label">Description:</label>
                                                                <textarea id="description"
                                                                          name="description"
                                                                          th:field="${productDTO.description}"
                                                                          class="form-control"
                                                                          rows="3"
                                                                          placeholder="Enter product description"></textarea>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12 mb-3">
                                                            <div class="form-group">
                                                                <label for="image" class="form-label">Product
                                                                    Image:</label>
                                                                <input type="file"
                                                                       id="image"
                                                                       th:field="${productDTO.image}"
                                                                       name="image"
                                                                       class="form-control"
                                                                       accept="image/*"
                                                                />
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="modal-footer border-0 mt-3">
                                                        <button type="submit" class="btn btn-primary w-100">Add New
                                                            Product
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <div th:unless="${totalPages ==0 || totalPages==null}">
                                        <table id="add-row" class="display table table-striped table-hover">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Image</th>
                                                <th>Name</th>
                                                <th>Price</th>
                                                <th>Quantity</th>
                                                <th>Sold</th>
                                                <th>Description</th>
                                                <th>Category</th>
                                                <th>Create At</th>
                                                <th>Update At</th>
                                                <th style="width: 10%">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="product : ${productPage}">
                                                <td th:text="${product.id}"></td>
                                                <td><img style="width:100px;height: 70px" th:src="${product.image}"
                                                         alt="Product Image"></td>
                                                <td th:text="${product.name}"></td>
                                                <td th:text="${product.price}"></td>
                                                <td th:text="${product.estimatedQuantity}"></td>
                                                <td th:text="${product.soldQuantity}"></td>
                                                <td th:text="${product.description}"></td>
                                                <td th:text="${product.category.name}"></td>
                                                <td th:text="${product.create_at}"></td>
                                                <td th:text="${product.update_at}"></td>
                                                <td>
                                                    <div class="form-button-action">
                                                        <button
                                                                type="button"
                                                                class="btn btn-link btn-primary btn-lg"
                                                                data-bs-toggle="modal"
                                                                data-bs-target="#EditRowModal"
                                                                th:data-id="${product.id}"
                                                                th:data-name="${product.name}"
                                                                th:data-price="${product.price}"
                                                                th:data-quantity="${product.estimatedQuantity}"
                                                                th:data-description="${product.description}"
                                                                th:data-category="${product.category.id}"
                                                                th:data-image="${product.image}"
                                                                onclick="loadProductEditModal(this)">
                                                            <i class="fa fa-edit"></i>
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="modal fade" id="EditRowModal" tabindex="-1" role="dialog"
                                         aria-hidden="true">
                                        <div class="modal-dialog modal-lg" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header border-0">
                                                    <h5>Update Product</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <form th:action="@{/product/update}" method="POST"
                                                          th:object="${productUpdate}" enctype="multipart/form-data">
                                                        <input type="hidden" name="id" id="editProductId"/>
                                                        <div class="row">
                                                            <div class="col-md-6 mb-3">
                                                                <label for="editNameProduct"
                                                                       class="form-label">Name:</label>
                                                                <input type="text" id="editNameProduct" name="name"
                                                                       th:field="${productUpdate.name}"
                                                                       class="form-control" required/>
                                                            </div>
                                                            <div class="col-md-6 mb-3">
                                                                <label for="editPrice" class="form-label">Price:</label>
                                                                <input type="number"
                                                                       step="0.01"
                                                                       min="0"
                                                                       id="editPrice" name="price"
                                                                       th:field="${productUpdate.price}"
                                                                       class="form-control" required/>
                                                            </div>
                                                            <div class="col-md-6 mb-3">
                                                                <label for="editCategory"
                                                                       class="form-label">Category:</label>
                                                                <select id="editCategory" name="categoryId"
                                                                        class="form-control" required>
                                                                    <option disabled selected>Select Category</option>
                                                                    <option th:each="category : ${categoryList}"
                                                                            th:value="${category.id}"
                                                                            th:text="${category.name}">
                                                                    </option>
                                                                </select>
                                                            </div>
                                                            <div class="col-md-6 mb-3">
                                                                <label for="editQuantity"
                                                                       class="form-label">Quantity:</label>
                                                                <input type="number"
                                                                       id="editQuantity" name="quantity"
                                                                       th:field="${productUpdate.estimatedQuantity}"
                                                                       class="form-control" min="0" required/>
                                                            </div>
                                                            <div class="col-md-12 mb-3">
                                                                <label for="editDescription" class="form-label">Description:</label>
                                                                <textarea id="editDescription" name="description"
                                                                          th:field="${productUpdate.description}"
                                                                          class="form-control" rows="3"></textarea>
                                                            </div>
                                                            <div class="col-md-12 mb-3">
                                                                <label for="editImage" class="form-label">Current
                                                                    Product
                                                                    Image:</label>
                                                                <div class="mb-3">
                                                                    <img src="#" id="editImagePreview"
                                                                         alt="Current Image"
                                                                         style="width: 150px; height: auto;"/>
                                                                </div>
                                                                <input type="file" id="editImage" name="image"
                                                                       th:field="${productUpdate.image}"
                                                                       class="form-control" accept="image/*"/>
                                                                <input type="hidden" id="editImageOld" name="oldImage"/>
                                                            </div>
                                                        </div>

                                                        <div class="modal-footer border-0 mt-3">
                                                            <button type="submit" class="btn btn-primary w-100">Update
                                                                Product
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center"
                                     th:if="${totalPages != null && totalPages > 0}">
                                    <div class="d-flex justify-content-center w-100">
                                        <ul class="pagination mb-0">
                                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                                <a class="page-link"
                                                   th:href="@{'/product/product-manage'(page=${currentPage != null && currentPage > 0 ? currentPage - 1 : 0},
                                                   size=${size},name=${name},descending=${descending},sortBy=${sortBy},categoryId=${categoryId})}">
                                                    Previous
                                                </a>
                                            </li>
                                            <li class="page-item"
                                                th:each="i : ${#numbers.sequence(0,(totalPages != null ? totalPages - 1 : 0))}"
                                                th:classappend="${i == currentPage} ? 'active'">
                                                <a class="page-link"
                                                   th:href="@{'/product/product-manage'(page=${i}, name=${name},
                                                   size=${size},descending=${descending},sortBy=${sortBy},categoryId=${categoryId})}"
                                                   th:text="${i + 1}"></a>
                                            </li>
                                            <li class="page-item"
                                                th:classappend="${currentPage != null && currentPage == (totalPages != null ? totalPages - 1 : 0)} ? 'disabled'">
                                                <a class="page-link"
                                                   th:href="@{'/product/product-manage'(page=${currentPage != null ? currentPage + 1 : 1},
                                                   name=${name}, size=${size},descending=${descending},sortBy=${sortBy},categoryId=${categoryId})}">
                                                    Next
                                                </a>
                                            </li>
                                        </ul>
                                    </div>

                                    <div class="d-flex align-items-center">
                                        <form th:action="@{/product/product-manage(name=${name})}" method="get"
                                              class="d-flex align-items-center">
                                            <label for="size" class="me-3" style="width: 100px">Page Size:</label>
                                            <input class="form-control form-control-sm"
                                                   type="number"
                                                   id="size"
                                                   name="size"
                                                   style="width: 75px;"
                                                   th:value="${size != null ? size : 3}"
                                                   min="1"
                                                   max="100"
                                                   required
                                            />
                                            <input type="hidden" name="name" th:value="${name}"/>
                                            <input type="hidden" name="sortBy" th:value="${sortBy}"/>
                                            <input type="hidden" name="descending" th:value="${descending}"/>
                                            <input type="hidden" name="categoryId" th:value="${categoryId}"/>
                                            <button type="submit" class="btn btn-sm btn-primary ms-2">Apply</button>
                                        </form>
                                    </div>
                                </div>
                                <div th:if="${totalPages ==null || totalPages==0}"><h4 style="color: red">No product
                                    found</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--   Core JS Files   -->
<script src="/dashboard_layout/js/core/jquery-3.7.1.min.js"></script>
<script src="/dashboard_layout/js/core/popper.min.js"></script>
<script src="/dashboard_layout/js/core/bootstrap.min.js"></script>

<!-- jQuery Scrollbar -->
<script src="/dashboard_layout/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<!-- Datatables -->
<script src="/dashboard_layout/js/plugin/datatables/datatables.min.js"></script>
<!-- Kaiadmin JS -->
<script src="/dashboard_layout/js/kaiadmin.min.js"></script>
<!-- Kaiadmin DEMO methods, don't include it in your project! -->
<script src="/dashboard_layout/js/setting-demo2.js"></script>
<script>
    function confirmDelete(form) {
        const confirmation = confirm("Are you sure you want to delete this product?");
        if (confirmation) {
            return true;
        } else {
            return false;
        }
    }

    function loadProductEditModal(button) {
        const id = button.getAttribute('data-id');
        const name = button.getAttribute('data-name');
        const price = button.getAttribute('data-price');
        const quantity = button.getAttribute('data-quantity');
        const description = button.getAttribute('data-description');
        const categoryId = button.getAttribute('data-category');
        const image = button.getAttribute('data-image');

        document.getElementById('editProductId').value = id;
        document.getElementById('editNameProduct').value = name;
        document.getElementById('editPrice').value = price;
        document.getElementById('editQuantity').value = quantity;
        document.getElementById('editDescription').value = description;
        document.getElementById('editCategory').value = categoryId;
        document.getElementById('editImagePreview').src = image;
        document.getElementById('editImageOld').value = image;
    }

</script>
</body>
</html>

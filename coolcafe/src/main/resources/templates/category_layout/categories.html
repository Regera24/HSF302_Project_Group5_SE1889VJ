<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>CoolCafe`</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
    <link rel="icon" href="/dashboard_layout/img/kaiadmin/favicon.ico" type="image/x-icon"/>

    <script src="/dashboard_layout/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: {families: ["Public Sans:300,400,500,600,700"]},
            custom: {
                families: [
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons",
                ],
                urls: ["/dashboard_layout/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/dashboard_layout/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/dashboard_layout/css/plugins.min.css"/>
    <link rel="stylesheet" href="/dashboard_layout/css/kaiadmin.min.css"/>

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="/dashboard_layout/css/demo.css"/>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div th:insert="~{dashboard/sidebar}"></div>
    <!-- End Sidebar -->

    <div class="main-panel">
        <div class="main-header">
            <div class="main-header-logo">
                <!-- Logo Header -->
                <div class="logo-header" data-background-color="dark">
                    <a href="../dashboard_layout/index.html" class="logo">
                        <img
                                src="/dashboard_layout/img/kaiadmin/logo_light.svg"
                                alt="navbar brand"
                                class="navbar-brand"
                                height="20"
                        />
                    </a>
                    <div class="nav-toggle">
                        <button class="btn btn-toggle toggle-sidebar">
                            <i class="gg-menu-right"></i>
                        </button>
                        <button class="btn btn-toggle sidenav-toggler">
                            <i class="gg-menu-left"></i>
                        </button>
                    </div>
                    <button class="topbar-toggler more">
                        <i class="gg-more-vertical-alt"></i>
                    </button>
                </div>
                <!-- End Logo Header -->
            </div>
            <!-- Navbar Header -->
            <nav
                    class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom"
            >
                <div class="container-fluid">
                    <nav
                            class="navbar navbar-header-left navbar-expand-lg navbar-form nav-search p-0 d-none d-lg-flex"
                    >
                        <form th:action="@{/category/search}" method="get">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="submit" class="btn btn-search pe-1">
                                        <i class="fa fa-search search-icon"></i>
                                    </button>
                                </div>
                                <input
                                        name="name"
                                        th:value="${name}"
                                        type="text"
                                        placeholder="Search Category..."
                                        class="form-control"
                                />
                                <input type="hidden" name="dateFrom" th:value="${dateFrom}"/>
                                <input type="hidden" name="dateTo" th:value="${dateTo}"/>
                            </div>
                        </form>
                    </nav>

                    <ul class="navbar-nav topbar-nav ms-md-auto align-items-center">
                        <li
                                class="nav-item topbar-icon dropdown hidden-caret d-flex d-lg-none"
                        >
                            <a
                                    class="nav-link dropdown-toggle"
                                    data-bs-toggle="dropdown"
                                    href="#"
                                    role="button"
                                    aria-expanded="false"
                                    aria-haspopup="true"
                            >
                                <i class="fa fa-search"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-search animated fadeIn">
                                <form class="navbar-left navbar-form nav-search">
                                    <div class="input-group">
                                        <input
                                                type="text"
                                                placeholder="Search ..."
                                                class="form-control"
                                        />
                                    </div>
                                </form>
                            </ul>
                        </li>

                        <li class="nav-item topbar-user dropdown hidden-caret">
                            <a
                                    class="dropdown-toggle profile-pic"
                                    data-bs-toggle="dropdown"
                                    href="#"
                                    aria-expanded="false"
                            >
                                <div class="avatar-sm">
                                    <img
                                            src="/dashboard_layout/img/profile.jpg"
                                            alt="..."
                                            class="avatar-img rounded-circle"
                                    />
                                </div>
                                <span class="profile-username">
                    </span>
                            </a>
                            <ul class="dropdown-menu dropdown-user animated fadeIn">
                                <div class="dropdown-user-scroll scrollbar-outer">
                                    <li>
                                        <div class="user-box">
                                            <div class="avatar-lg">
                                                <img
                                                        src="/dashboard_layout/img/profile.jpg"
                                                        alt="image profile"
                                                        class="avatar-img rounded"
                                                />
                                            </div>
                                            <div class="u-text">
                                                <h4>User</h4>
                                                <p class="text-muted"></p>
                                                <a
                                                        href="profile.html"
                                                        class="btn btn-xs btn-secondary btn-sm"
                                                >Logout</a
                                                >
                                            </div>
                                        </div>
                                    </li>
                                </div>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- End Navbar -->
        </div>

        <div class="container">
            <div class="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex align-items-center">
                                    <h4 class="card-title">Category List</h4>
                                    <form th:action="@{/category/search}" method="get"
                                          class="ms-auto d-flex align-items-center">
                                        <label>From :</label>
                                        <div class="form-group me-2">
                                            <input
                                                    type="datetime-local"
                                                    name="dateFrom"
                                                    th:value="${dateFrom}"
                                                    class="form-control"
                                                    placeholder="From date"
                                            />
                                        </div>
                                        <input type="hidden" name="name" th:value="${name}"/>
                                        <label>To :</label>
                                        <div class="form-group me-2">
                                            <input
                                                    type="datetime-local"
                                                    name="dateTo"
                                                    th:value="${dateTo}"
                                                    class="form-control"
                                                    placeholder="To date"
                                            />
                                        </div>
                                        <input type="hidden" th:field="*{name}"/>
                                        <button type="submit" class="btn btn-primary me-2" style="border-radius: 17px">
                                            Filter by day create
                                        </button>
                                    </form>
                                    <button class="btn btn-primary btn-round ms-auto"
                                            data-bs-toggle="modal" data-bs-target="#addRowModal">
                                        <i class="fa fa-plus"></i>
                                        Add New Category
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <!-- Modal -->
                                <div
                                        class="modal fade"
                                        id="addRowModal"
                                        tabindex="-1"
                                        role="dialog"
                                        aria-hidden="true"
                                >
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header border-0">
                                                <h5 class="modal-title">
                                                    <span class="fw-mediumbold" style="text-align: center"> Create New Category</span>
                                                </h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form th:action="@{/category/create}" th:object="${categoryDTO}"
                                                      method="POST">
                                                    <div class="row">
                                                        <div class="col-md-6 pe-0">
                                                            <div class="form-group form-group-default">
                                                                <label for="cateName">Category Name:</label>
                                                                <input type="text" id="cateName" name="cateName"
                                                                       th:field="${categoryDTO.name}"
                                                                       class="form-control" required>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group form-group-default">
                                                                <label for="description">Description:</label>
                                                                <input type="text" id="description" name="description"
                                                                       th:object="${categoryDTO.description}"
                                                                       class="form-control" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer border-0">
                                                        <button type="submit" id="addRowButton" class="btn btn-primary">
                                                            Add
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="table-responsive">
                                    <div th:unless="${categoryList.isEmpty()}">
                                        <table id="add-row" class="display table table-striped table-hover">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Category Name</th>
                                                <th>Description</th>
                                                <th>Create At</th>
                                                <th>Update At</th>
                                                <th style="width: 10%">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="category : ${categoryList}">
                                                <td th:text="${category.id}"></td>
                                                <td th:text="${category.name}"></td>
                                                <td th:text="${category.description}"></td>
                                                <td th:text="${category.create_at}"></td>
                                                <td th:text="${category.update_at}"></td>
                                                <td>
                                                    <div class="form-button-action">
                                                        <button
                                                                type="button"
                                                                class="btn btn-link btn-primary btn-lg"
                                                                data-bs-toggle="modal"
                                                                data-bs-target="#EditRowModal"
                                                                th:data-id="${category.id}"
                                                                th:data-name="${category.name}"
                                                                th:data-description="${category.description}"
                                                                onclick="loadEditModal(this.getAttribute('data-id'), this.getAttribute('data-name'), this.getAttribute('data-description'))">
                                                            <i class="fa fa-edit"></i>
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="modal fade" id="EditRowModal" tabindex="-1" role="dialog"
                                         aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header border-0">
                                                    <h5 class="modal-title">
                                                        <span class="fw-mediumbold">Edit Category</span>
                                                    </h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form th:action="@{/category/update}" th:object="${categoryUpdate}"
                                                          method="POST">
                                                        <input type="hidden" th:field="*{id}"/>
                                                        <div class="row">
                                                            <div class="col-md-6 pe-0">
                                                                <div class="form-group form-group-default">
                                                                    <label for="editCateName">Category Name:</label>
                                                                    <input type="text" id="editCateName" name="cateName"
                                                                           th:field="${categoryUpdate.name}"
                                                                           class="form-control"
                                                                           required>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group form-group-default">
                                                                    <label for="editDescription">Description:</label>
                                                                    <input type="text" id="editDescription"
                                                                           name="description"
                                                                           th:field="${categoryUpdate.description}"
                                                                           class="form-control" required>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer border-0">
                                                            <button type="submit" class="btn btn-primary">Update
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div th:if="${categoryList ==null||categoryList.empty }"><h4 style="color: red">No
                                        category
                                        found</h4>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--   Core JS Files   -->
<script src="/dashboard_layout/js/core/jquery-3.7.1.min.js"></script>
<script src="/dashboard_layout/js/core/popper.min.js"></script>
<script src="/dashboard_layout/js/core/bootstrap.min.js"></script>

<!-- jQuery Scrollbar -->
<script src="/dashboard_layout/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<!-- Datatables -->
<script src="/dashboard_layout/js/plugin/datatables/datatables.min.js"></script>
<!-- Kaiadmin JS -->
<script src="/dashboard_layout/js/kaiadmin.min.js"></script>
<!-- Kaiadmin DEMO methods, don't include it in your project! -->
<script src="/dashboard_layout/js/setting-demo2.js"></script>
<script>
    function loadEditModal(id, name, description) {
        console.log(id, name, description);
        document.querySelector('#EditRowModal input[name="name"]').value = '';
        document.querySelector('#EditRowModal input[name="description"]').value = '';
        document.querySelector('#EditRowModal input[name="id"]').value = '';

        document.querySelector('#EditRowModal input[name="name"]').value = name;
        document.querySelector('#EditRowModal input[name="description"]').value = description;
        document.querySelector('#EditRowModal input[name="id"]').value = id;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/css3/style.css}">
</head>
<body>

<div class="main">
    <div class="container">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="signup-content">
            <div class="signup-img">
                <img style="width: 100%; height: 100vh" src="images/about.jpg" alt="">
            </div>
            <div class="signup-form">
                <form th:action="@{/register}" th:object="${account}" method="POST" class="register-form" id="register-form">
                    <h2>account registration form</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="username">Username :</label>
                            <input th:field="*{username}" type="text" name="username" id="username" required/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password :</label>
                            <input th:field="*{password}" type="password" name="password" id="password" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Name :</label>
                        <input th:field="*{name}" type="text" name="name" id="name" required/>
                    </div>
                    <div class="form-radio">
                        <label for="gender" class="radio-label">Gender :</label>
                        <div class="form-radio-item">
                            <input th:field="*{gender}" type="radio" value="true" name="gender" id="male" checked>
                            <label for="male">Male</label>
                            <span class="check"></span>
                        </div>
                        <div class="form-radio-item">
                            <input th:field="*{gender}" type="radio" name="gender" value="false" id="female">
                            <label for="female">Female</label>
                            <span class="check"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birth_date">Date of Birth :</label>
                        <input th:field="*{dateOfBirth}" type="date" name="birth_date" id="birth_date">
                    </div>

                    <div class="form-group">
                        <label for="phone_number">Phone Number:</label>
                        <input th:field="*{phoneNumber}" type="text" name="phone_number" id="phone_number" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input th:field="*{email}" type="email" name="email" id="email" />
                    </div>
                    <div class="form-submit">
                        <input type="reset" value="Reset All" class="submit" name="reset" id="reset" />
                        <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
